<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::page_head(${pageTitle}, 'none')"> </head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation:: menu">Static Menu</div>


		<div>
			<h2>Manage Orders | [[${pageTitle}]]</h2>
		</div>
		<form th:action="@{/order/save}" method="post" 
		th:object="${order}" onsubmit="return processFormBeforeSubmit();" >
			<input type="hidden" th:field="*{id}" />

			<div>
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" id="myTab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="overview-tab" data-toggle="tab" href="#overview"
							role="tab">Overview</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="products-tab" data-toggle="tab" href="#products" role="tab">Products</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="shipping-tab" data-toggle="tab" href="#shipping" role="tab">shipping</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="track-tab" data-toggle="tab" href="#track" role="tab">Track</a>
					</li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane active p-3" id="overview" role="tabpanel">
						<div th:replace="orders/order_form_overview :: content"></div>
					</div>
					<div class="tab-pane p-3" id="products" role="tabpanel">
						<div th:replace="orders/order_form_products :: content"></div>
					</div>

					<div class="tab-pane p-3" id="shipping" role="tabpanel">
						<div th:replace="orders/order_form_shipping :: content"></div>
					</div>
					<div class="tab-pane p-3" id="track" role="tabpanel">
						<div th:replace="orders/order_form_tracks :: content"></div>
					</div>
				</div>

			</div>
			<!--end of Nav Tabs  -->
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-3" />
				<input type="button" value="Cancel" class="btn btn-secondary" id="buttonCancel" />
			</div>

		</form>

		<div th:replace="modal_fragement :: modal_dialog "></div>
		<div th:replace="orders/add_product_modal :: content "></div>
		<div th:replace="fragments :: footer">Static footer</div>


		<script type="text/javascript">
			MAX_FILE_SIZE = 700 * 1024;  //700KB
			contextPath = "[[@{/}]]";
			moduleURL = "[[@{'/orders'}]]";
			var csrfHeaderName = "[[${_csrf.headerName}]]";
			var csrfValue = "[[${_csrf.token}]]";

		</script>
		<script type="text/javascript" th:src="@{/js/common_form.js}"> </script>
		<script type="text/javascript" th:src="@{/js/commom_form_country_state.js}"> </script>
		<script type="text/javascript" th:src="@{/js/jquery.number.min.js}"> </script>
		<script type="text/javascript" th:src="@{/js/order_form_overview_products.js}"> </script>
		<script type="text/javascript" th:src="@{/js/order_form_add_product.js}"> </script>
		<script type="text/javascript" th:src="@{/js/order_form_remove_product.js}"> </script>
		<script type="text/javascript" th:src="@{/js/order_form_tracks.js}"> </script>
</body>

</html>
