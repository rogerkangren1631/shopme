<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::page_head('Reset Password', 'none')" />

<body>
	<div class="container-fluid text-center">
		<div th:replace="navigation:: header_menu"></div>

		<div class="mt-4">
			<h2> Reset Your Password </h2>
		</div>
		<form th:action="@{/reset_password}" method="post" style="max-width:420px; margin:0 auto">
          <input type="hidden" th:value="${token}" name="token"  />
			<div class="border border-secondary rounded p-3 m-2">
				<div>
					<p>
						<input type="password" id="password" name="password" class="form-control" placeholder="Enter your new password"
							minlength= "8" maxlength= "15" required="required" autofocus="autofocus"
							oninput="checkPasswordMatch(document.getElementById('confirmPassword'))" />
					</p>
				</div>
				
				<div>
					<p>
						<input type="password"  name="confirmPassword" class="form-control" placeholder="Confirm  your new password"
						id="confirmPassword"	minlength= "8" maxlength= "15" required="required" autofocus="autofocus"
							oninput="checkPasswordMatch(this)"  />
					</p>
				</div>
				
				<div>
					<p>
						<input type="submit" value="Chang Password" class="btn btn-primary" />
					</p>
				</div>
			</div>
		</form>


	</div>

	<div th:replace="navigation:: footer_menu"></div>
<script type="text/javascript" >
 function checkPasswordMatch(confirmPassword) {
		if (confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Passwords do not match !")
		} else {
			confirmPassword.setCustomValidity("");
		}
}
</script>
</body>

</html>
