<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="content(statusVar, label, iconName)" class="col">
		<th:block th:if="${statusVar}">
			<i th:class=" 'fas '+ ${iconName} +' fa-2x icon-green'"></i>
		</th:block >
		<th:block th:unless="${statusVar}">
			<i th:class="'fas '+ ${iconName} +' fa-2x icon-dark '"></i>
		</th:block>
		<div><small>[[${label}]]</small></div>
	</div>
	
</body>

</html>
